<!DOCTYPE html>
<html>
<head>
	<title>exponential-growth</title>
	<canvas id="canvas" style="border:1px solid #000000;"></canvas>
	<script src="geometry.js"></script>
</head>
<body>


<!-- Builds the map -->
<script src="canvas.js"></script>

<!-- Draws the creatures -->
<script src="creatures.js"></script>

<!-- Gives the state of the evolution -->
<script src="state.js"></script>

<!-- Makes the graph on the right! -->
<script src="graph.js"></script>

<script>

let startTime = new Date().getTime();
let last      = 0;

// The graph only needs to be drawn once since it is static
graph.draw();

function run() {
  let now = new Date().getTime() - startTime;

  // Increase the epoch every 300ms
  if ( now - last > 600) {
	last = now;
	State.nextEpoch();
  }

  wipeScreen();

  for (const [colour, array] of Object.entries(State.runningTotals)) {
    graph.drawLine(array, colour, map.width + 100, canvas.height - 100, 8);
  }

  graph.drawLine(State.runningTotals["blue"], "blue", map.width + 100, canvas.height - 100, 8);

  for (const array of Object.values(State.creatures)) {
    array.forEach(creature => {
      creature.draw();
      creature.move();
    })
  }

  // State.creatures.blue.forEach(creature => {
	//   creature.draw();
  //   creature.move();
  // });
  State.drawEpoch();
  drawDividerLine();

  requestAnimationFrame(run);
}

run();
</script>
